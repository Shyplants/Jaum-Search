<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/popup.css">
    <script defer src="./js/popup.js"></script>
  </head>
  <body>
    <div id="searchBarContainer">
      <div class="searchBarInputContainer">
        <input class="searchBarInput" name="query" type="text" />
        <span class="searchBarCounter">
          <p id="current">0</p>
          <p id="slash">/</p>
          <p id="total">0</p>
        </span>
        
        <div class="searchBarTool">
          <span id="prevBtn">&and;</span>
          <span id="nextBtn">&or;</span>
          <span id="closeSearchBar" class="searchBarClose">&#x292C;</span>
        </div>
      </div>
      
    </div>

    <div id="highLight"></div>
  </body>
</html>
